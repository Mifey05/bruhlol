    <div class="hidden opacity-100 scale-y-100 max-h-96"></div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const menuButton = document.querySelector('button[aria-controls="mobile-menu"]');
            const mobileMenu = document.getElementById('mobile-menu');
            const [openIcon, closeIcon] = menuButton.querySelectorAll('svg');

            menuButton.addEventListener('click', () => {
                const isOpen = mobileMenu.classList.contains('max-h-0');

                // Toggle menu visibility
                mobileMenu.classList.toggle('max-h-0', !isOpen);
                mobileMenu.classList.toggle('max-h-96', isOpen);
                mobileMenu.classList.toggle('opacity-0', !isOpen);
                mobileMenu.classList.toggle('opacity-100', isOpen);
                mobileMenu.classList.toggle('scale-y-95', !isOpen);
                mobileMenu.classList.toggle('scale-y-100', isOpen);

                // Swap icons
                openIcon.classList.toggle('hidden', isOpen);
                closeIcon.classList.toggle('hidden', !isOpen);

                // Update ARIA
                menuButton.setAttribute('aria-expanded', String(isOpen));
            });

            // Optional: close when clicking outside
            document.addEventListener('click', (e) => {
                if (!menuButton.contains(e.target) && !mobileMenu.contains(e.target)) {
                    mobileMenu.classList.add('max-h-0', 'opacity-0', 'scale-y-95');
                    mobileMenu.classList.remove('max-h-96', 'opacity-100', 'scale-y-100');
                    openIcon.classList.remove('hidden');
                    closeIcon.classList.add('hidden');
                    menuButton.setAttribute('aria-expanded', 'false');
                }
            });
        });

        function riseUp() {
            let element = document.getElementById('yeetThis');
            element.classList.toggle('translate-y-full');
            element.classList.toggle('translate-y-0');
            element.classList.toggle('opacity-0');
            element.classList.toggle('opacity-100');
        }
    </script>
